<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Esto permite que las vistas se adapten a cualquier formato web  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <section class="content">

      <header>
        <div class="titular">
          <h1>Mensajes Secretos</h1>
          <p><em>Diviertete descifrando mensajes con tus amigos</em></p>
        </div>

      </header>

      <main class="fondo" action="index.html" method="post">

        <!-- Caja de texto y el desplazamiento -->
        <div class="cajon">
          
            <textarea id="cajatexto" placeholder="Escribe Aquí" class="estilocaja"></textarea>
         
       
          <br>
             <label class="label"><i>Ingrese N° de desplazamiento</i></label>
             <input type="number" id="desplazamiento" min="1" class="des">
        </div>
        <!-- Boton para codificar -->
        <div>
        
              <input type="button" id="btncodi" value="Codifica tu Mensaje">
        
              <input type="button" id="btndeco1" value="Decodifica tu Mensaje">

        </div>

         <!-- Caja de resultado y el desplazamiento -->
         <div class="resul">
           <textarea id="cajaresultado" placeholder="Escribe Aquí" class="estiloresul"></textarea>
         </div>

           <!-- Creando el boton: limpiar -->
          <input type="button" value="LIMPIAR" id="btnLim" class="limpia">

          
          
      </main>
      <br>
    

      <footer>
        <label class="disclaimer"><center>Todos los derechos reservados &copy;</center> </label>
      </footer>

    </section>


    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>

</html>
